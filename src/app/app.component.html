<h1>{{title}}</h1>
<!--szablon html-->

<h2>My Heroes</h2>
<!--lista heroes-->
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<!--component hero-details-->
<my-hero-detail [hero]="selectedHero"></my-hero-detail>
